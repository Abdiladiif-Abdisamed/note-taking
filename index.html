<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="note-area">
            <input type="text" name="" id="title" class="title" autocomplete="off"
            placeholder="Take a note...">
            <textarea id="note-text" class="note-text" placeholder="note Description" cols="30" rows="3"></textarea>
        </div>
        <div class="notes">
         

        </div>
    </div>

        <!-- Pop-up Login if not logged in -->

    
    <script src="main.js"></script>
</body>
</html>
